language: scala

scala:
  - 2.11.12
  - 2.12.8

jdk:
  - oraclejdk8
  - openjdk8

script: sbt ++$TRAVIS_SCALA_VERSION compile

addons:
  apt:
    packages:
      - oracle-java8-installer

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
